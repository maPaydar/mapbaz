plugins {
    id 'java'
    id 'org.jetbrains.kotlin.jvm' version '1.2.71'
}

group 'ai.bale'
version '1.0'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile "org.telegram:telegrambots:4.1.2"
    compile group: 'postgresql', name: 'postgresql', version: '9.0-801.jdbc4'
    compile "org.hibernate:hibernate-core:5.4.1.Final"
    compile "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
    compile group: 'org.apache.httpcomponents', name: 'fluent-hc', version: '4.5.7'
    compile files('deps/telegrambots-chat-session-bot-4.1.2.jar')
}

compileKotlin {
    kotlinOptions {
        jvmTarget = "1.8"
    }
}

compileTestKotlin {
    kotlinOptions {
        jvmTarget = "1.8"
    }
}
